<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>percurso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Cabeçalho com uma mensagem motivadora -->
      <header>
        <h1>❤️Meu amor Você é mais forte do que imagina!❤️</h1>
      </header>
      <div class="mensagem-inicial">
        <p>Deslize o carro ate o final para ver uma surpresa...❤️</p>
      </div>
      
        <!-- Área do percurso -->
        <main>
            <div class="percurso">
                <div class="pista">
                <!-- Carrinho será inserido aqui -->
                 <img src="imagens/kids-colorful-cartoon-car-free-png.webp" alt="carro" id="carrinho">
            </div>
        </div>
        </main>
        <button id="reiniciar" onclick="reiniciarjogo()">REINICIAR</button>
        <!--rodape final-->
        <footer>
            <p>Sempre ao seu lado, não importa o que aconteça ❤️</p>
        </footer>
        <div class="coraçao-flutuante">
            <div class="coraçao">❤️</div>
            <div class="coraçao">💖</div>
            <div class="coraçao">💘</div>
            <div class="coraçao">💕</div>
        </div>
        <script src="script.js" defer></script>
        
</body>
</html>
